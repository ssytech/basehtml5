<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Figure标记</title>
		<h1>Figure标记</h1>
		<p>Figure标记可以用来包含图像、图标、照片等</p>
		<p>可以放在section、artile、header、footer中</p>
		<p>figure中可以包含figcaption,用来包含图形的说明文字</p>
	</head>

	<body>
		<figure> 
	     <img src="img/structure.png" width="304" height="228" alt="Picture"> 
	     <figcaption>Caption for the figure</figcaption> 
	 	</figure>
	</body>
</html>
