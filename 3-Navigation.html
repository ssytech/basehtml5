<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Navigation区</title>
		<h1>Navigation区</h1>
		<p> 可以使用nav标记创建页面的Navigation区，专门为导航定义了一个区域，应用于主站的导航</p>
		<style type="text/css">
			nav ul { 
	 list-style: none; 
	 padding: 0px; 
	 display: block; 
	 clear: right; 
	 background-color: #99f; 
	 padding-left: 4px; 
	 height: 24px; 
 } 
 nav ul li { 
	 display: inline; 
	 padding: 0px 20px 5px 10px; 
	 height: 24px; 
	 border-right: 1px solid #ccc; 
 } 

 nav ul li a { 
	 color: #006; 
	 text-decoration: none; 
	 font-size: 13px; 
	 font-weight: bold; 
 } 

 nav ul li a:hover { 
	 color: #fff; 
 }
		</style>
	</head>
	<nav>
		<ul>
			<li><a href="head.html">Home</a></li>
			<li><a href="head.html">Head</a></li>
		</ul>
	</nav>
	<body>
	</body>
</html>
